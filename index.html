<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Store Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>

</head>

<body>

    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter zip">
            <i class="fas fa-search"></i>
        </div>
    </div>




    <div id="map"></div>

    <!-- enforces your googlemap Api
        callback init map function
    -->
    <script src="js/index.js"></script>
    <script src="js/store-data.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBft12szPkPIjGwg8ct_-i-NgijQxsP_0Y&callback=initMap">
    </script>

</body>

</html>
